server {
    # Slušaj na portu 8080 umjesto 80
    listen 8010;

    # Root direktorij za statičke datoteke
    root /usr/share/nginx/html;
    index index.html;

    # Osnovna konfiguracija za React Router
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Preusmjeravanje API zahtjeva na backend kontejner
    # Ovo je ključno za komunikaciju između kontejnera
    location /api/ {
        # Koristimo ime backend kontejnera za Docker mrežu
        proxy_pass http://backend:3500/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
    }

    # Za ostale statičke datoteke
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg)$ {
        expires 1y;
        add_header Cache-Control "public, max-age=31536000";
    }

    # Sprječavanje cacheiranja za index.html
    location = /index.html {
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # Za MinIO pristup ako je potrebno
    location /storage/ {
        proxy_pass http://minio:9000/products/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}